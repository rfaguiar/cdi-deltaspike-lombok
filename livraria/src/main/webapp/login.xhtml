<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title></title>
    </h:head>

    <h:body>

        <ui:composition template="_template.xhtml">
            <ui:define name="conteudo">

                <p:messages id="msg-alert" globalOnly="true" />

                <h:form id="login">
                    <p:fieldset legend="Login">
                        <h:panelGrid columns="3">

                            <p:outputLabel value="Email:" for="email" />
                            <p:inputText id="email" value="#{loginBean.usuario.email}" required="true">
                                <f:passThroughAttribute name="type" value="email" />
                            </p:inputText>
                            <p:message for="email" id="messageEmail" />

                            <p:outputLabel value="Senha:" for="senha" />
                            <p:password id="senha" value="#{loginBean.usuario.senha}" feedback="true"  required="true" />
                            <p:message for="senha" id="messageSenha" />

                            <p:commandButton id="btnEfetuaLogin" value="Efetue Login" action="#{loginBean.efetuaLogin}" update="@form" process="@form" />
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
